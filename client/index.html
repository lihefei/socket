<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <input type="text" id="url" value="ws://127.0.0.1:3000"></input>

    <button onclick="connect(url.value)">connect</button>

    <button onclick="send()">send</button>
  </div>

  <script type='module'>
    import { socket, connect, send } from './index.js';
    window.socket = socket;
    window.connect = connect;
    window.send = send;
  </script>
</body>

</html>
